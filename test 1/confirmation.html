<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation - Movie Booking System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #ecf0f1;
    }
    .confirmation-container {
      margin-top: 50px;
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      color: white;
    }
    .btn-primary {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .btn-primary:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container confirmation-container">
    <h3 class="text-center"><i class="fas fa-check-circle"></i> Booking Confirmation</h3>
    <p class="text-center">Thank you for your booking! Your movie ticket has been successfully reserved.</p>
    <h4>Booking Details <i class="fas fa-info-circle"></i></h4>
    <ul class="list-group text-primary">
      <li class="list-group-item">Movie: Movie 1</li>
      <li class="list-group-item">Seats: 2</li>
      <li class="list-group-item">Total Price: 200</li>
    </ul>
    <a href="home.html" class="btn btn-primary btn-block mt-3"><i class="fas fa-home"></i> Go to Home</a>
  </div>

  <footer class="bg-dark py-3 text-center text-white">
    <p>&copy; 2024 Movie Booking System <i class="fas fa-film"></i></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
