<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Movie Booking System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #ecf0f1;
    }
    .admin-container {
      margin-top: 50px;
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      color: white;
    }
    .btn-primary {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .btn-primary:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
    .table th, .table td {
      color: white;
    }
    @media (max-width: 768px) {
      .admin-container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container admin-container">
    <header class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><i class="fas fa-cogs"></i> Admin Dashboard</a>
    </header>

    <h3>Manage Movies <i class="fas fa-film"></i></h3>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Movie Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Movie 1</td>
          <td>Description of Movie 1</td>
          <td>
            <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
          </td>
        </tr>
        <!-- Repeat rows for other movies -->
      </tbody>
    </table>

    <button class="btn btn-primary mt-3"><i class="fas fa-plus-circle"></i> Add Movie</button>
  </div>

  <footer class="bg-dark py-3 text-center text-white">
    <p>&copy; 2024 Admin Panel <i class="fas fa-cogs"></i></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
